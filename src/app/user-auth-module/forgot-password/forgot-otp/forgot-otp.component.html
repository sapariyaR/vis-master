<form (submit)="onSubmitOtpForm()">
  <div class="form-group">
    <h2>OTP</h2>
  </div>

  <div class="form-group">
    <label>OTP:</label>
    <input type="text" id="name" class="form-control">
  </div>
  <div class="form-action">
    <button type="button" (click)="goToForgotEmail()" class="btn-primary ">Back</button>
    <button type="submit" class="btn-orange">Next</button>
  </div>
</form>
