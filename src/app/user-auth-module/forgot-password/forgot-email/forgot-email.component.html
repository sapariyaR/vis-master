<div class="forgot-password" (submit)="onSubmitForgotEmailForm()">
  <form>
    <div class="form-group">
      <h2>SSD</h2>
    </div>

    <div class="form-group">
      <label>Registered Mobile</label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="form-action">
      <button type="button" (click)="goToLogin()" class="btn-primary ">Back</button>
      <button type="submit" class="btn-orange">Next</button>
    </div>
  </form>
</div>
