<div class="department-list-container list-page-container">
  <div class="row table-header">
    <div class="col-md-6">
      <h2>Work List</h2>
    </div>
    
    <div class="col-md-6 text-right">
      <button type="button" class="btn btn-primary" (click)="addWork()">Add Work</button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle></mat-slide-toggle>
        <mat-icon class="ML-10" (click)="addWork()" style="cursor: pointer">edit</mat-icon>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator length="50" [pageSize]="30"></mat-paginator>
</div>
