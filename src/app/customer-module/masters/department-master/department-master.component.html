<div class="department-container">

  <!-- add-user start -->
  <div class="add-user">
    <div class="add-user__form">
      <form action=""  autocomplete="off">
        <div class="add-user__form__content">

          <div class="add-user__form__content__header">
            <h1>Add Department</h1>
          </div>

          <div class="add-user__form__content__body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" class="form-control" placeholder="Enter Name">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label>Leader:</label>
                  <mat-form-field>
                    <mat-select value="option">
                      <mat-option value="option">Select1</mat-option>
                      <mat-option value="option">Select2</mat-option>
                      <mat-option value="option">Select3</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="form-action">
              <button type="submit" class="btn-primary ">Save</button>
              <button type="button" (click)="deptList()" class="btn-orange">Cancel</button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- add-user start -->
</div>
