<div class="reports-container list-page-container">
  <div class="add-user">
    <div class="add-user__form">
      <form action="" autocomplete="off">
        <div class="add-user__form__content">
          <div class="add-user__form__content__header">
            <h1>Registration-report</h1>
          </div>

          <div class="add-user__form__content__body">

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Festival</label>
                  <mat-form-field>
                    <mat-select value="option">
                      <mat-option value="option">Holi</mat-option>
                      <mat-option value="option">Diwali</mat-option>
                      <mat-option value="option">Navratri</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Start Date</label>
                  <div class="datepicker">
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="dd/mm/yyyy">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>End Date</label>
                  <div class="datepicker">
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker1" placeholder="dd/mm/yyyy">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr No.</th>
              <td mat-cell *matCellDef="let element"> {{element.position}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
              <td mat-cell *matCellDef="let element"> {{element.date}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon class="ML-10" (click)="onVolunteerRegistration()" style="cursor: pointer">visibility</mat-icon>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator length="50" [pageSize]="30"></mat-paginator>
        </div>
      </form>

    </div>
  </div>
</div>
