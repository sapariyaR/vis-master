<div class="reports-container list-page-container view-attandance-container">
  <div class="add-user">

    <div class="form-action">
      <button type="button" class="btn-orange" (click)="onAttandanceReport()">Back</button>
    </div>

    <div class="add-user__form">
      <form action="" autocomplete="off">
        <div class="add-user__form__content">
          <div class="add-user__form__content__header">
            <h1>View Attandance</h1>
          </div>
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr No.</th>
              <td mat-cell *matCellDef="let element"> {{element.position}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
              <td mat-cell *matCellDef="let element"> {{element.date}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}}</td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>

        </div>
      </form>

    </div>
  </div>
</div>
